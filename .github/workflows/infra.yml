name: Terraform Infrastructure

on:
  push:
    paths:
      - '**.tf'
      - '.github/workflows/infra.yml'

jobs:
  terraform:
    name: Terraform Plan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.5.7

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: terraform plan

